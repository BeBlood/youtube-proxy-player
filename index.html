<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <title>Canvas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>
<body>
<main>
    <div id="page">
        <div class="leftBloc">
            <div id="video">
                <div id="volume-container" class="hidden">
                    <input id="volume" type="range" min="0" max="100" value="50" class="slider">
                </div>
                <div id="player"></div>
            </div>
            <ul id="relatedVideos">

            </ul>
        </div>
        <div class="rightBloc">
            <div class="searchVideo">
                <input placeholder="Rechercher une vidÃ©o" type="text" id="inputSearchVideo" class="search">
                <i id="btnSearch" class="fas fa-search"></i>
            </div>
            <ul id="results"></ul>
        </div>
    </div>
</main>
<footer>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/ajax.js"></script>
    <script src="js/template.js"></script>
    <script src="js/main.js"></script>
</footer>
</body></html>
