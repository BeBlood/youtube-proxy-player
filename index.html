<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <title>Canvas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<body>
<main>
    <div id="page">
        <div>
            <div id="video">
                <div id="overlay">
                    <img src="img/stop.png" alt="">
                </div>
                <div id="volume-container" class="hidden">
                    <input id="volume" type="range" min="0" max="100" value="50" class="slider">
                </div>
                <video src="null"></video>
            </div>
            <div id="controls">
                <div id="play"><img class="image" src="img/play.png" alt="play"></div>
                <div id="pause"><img class="image" src="img/pause.png" alt="pause"></div>
                <div id="stop"><img class="image" src="img/stop.png" alt="stop"></div>
                <div id="next"><img class="image" src="img/next.png" alt="next"></div>
                <div id="fullscreen"><img class="image" src="img/fullscreen.png" alt="fullscreen"></div>
                <div id="progress" class="tooltip">
                    <div>0%</div>
                </div>
            </div>
        </div>
        <ul id="playlist">
            <li class="header">Liste de lecture <a id="toogleModal" class="right btn" href="#">Ajouter</a></li>
        </ul>
    </div>
    <div id="modal">
        <div>
            <label for="link">Lien vers la vidÃ©o ou le flux rss</label>
            <input id="link" type="text">
            <button>Valider</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</main>
<footer>

</footer>
</body></html>
